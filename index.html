    <form action="">

        <h3>Sabores Base</h3>
        <input type="checkbox" id="sabor1" name="sabor1" value="fresa">
        <label for="sabor1">Fresa...........$45 </label><br>
        <input type="checkbox" id="sabor2" name="sabor2" value="vainilla">
        <label for="sabor2">Vainilla</label>...........$45<br>
        <input type="checkbox" id="sabor3" name="sabor3" value="chocolate">
        <label for="sabor3">Chocolate</label>...........$45<br>
        <input type="checkbox" id="sabor4" name="sabor4" value="zanahoria">
        <label for="sabor4">Zanahoria...........$45</label>

        <h3>Adornos</h3>
        <input type="checkbox" id="adorno1" name="adorno1" value="chispas">
        <label for="adorno1">Chispas de colores........... +$25 </label><br>
        <input type="checkbox" id="adorno2" name="adorno2" value="chispachocolate">
        <label for="adorno2">Chispas de chocolate</label>........... +$25<br>
        <input type="checkbox" id="adorno3" name="adorno3" value="nata">

        <input type="checkbox" id="adorno4" name="adorno4" value="mermeladafresa">
        <label for="adorno4">Mermelada de fresa........... +$30</label>

        <h3>Informacion de Cliente</h3>
        <input type="text" id="nombre" name="nombre" value="" placeholder="Nombre(s)"><br><br>
        <input type="text" id="apellidos" name="apellidos" value="" placeholder="Apellidos"><br><br>
        <input type="tel" id="telefono" name="telefono" value="" placeholder="4491234578"><br><br>
        <input type="email" id="email" name="email" value="" placeholder="ejemplo@dominio.com"><br><br>
        <textarea name="descripcion" id="descripcion" cols="50" rows="10"
            placeholder="Describenos a detalle tu pastel"></textarea><br><br>

        <input type="submit">
    </form><br><br><br>
